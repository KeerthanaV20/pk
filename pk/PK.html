<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: var(--text-color);
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .navbar-links {
            display: flex;
            list-style: none;
        }
        .navbar-links li {
            margin-left: 20px;
        }
        .navbar-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }
        .navbar-links a:hover {
            color: #f1f1f1;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(52,152,219,0.8), rgba(46,204,113,0.8));
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .hero-content {
            max-width: 800px;
            padding: 0 20px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .birthday-button {
            position: relative;
            width: 300px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
        }

        .birthday-button:hover {
            transform: scale(1.1);
        }
        .services {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .service-item {
            flex-basis: calc(33.333% - 20px);
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .service-item:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .service-icon {
            font-size: 50px;
            margin-bottom: 15px;
            animation: bounce 1.5s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .contact {
            padding: 50px 5%;
            background: #f4f4f4;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: var(--secondary-color);
        }
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            }
            .navbar-links li {
                margin: 10px 0;
                text-align: center;
            }
            .service-item {
                flex-basis: 100%;
            }
        }
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.4s;
        }
        @media screen and (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <script>
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navbarLinks = document.querySelector('.navbar-links');

        mobileMenuToggle.addEventListener('click', () => {
            navbarLinks.style.display = navbarLinks.style.display === 'flex' ? 'none' : 'flex';
        });

        window.addEventListener('resize', () => {

            }

</body>
</html>

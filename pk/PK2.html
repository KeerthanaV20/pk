<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPIC BIRTHDAY CELEBRATION!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #blueviolet);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            font-family: 'Arial', sans-serif;
        }

        .birthday-container {
            width: 300px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-card 5s infinite linear;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            transform-origin: center;
            transition: all 0.8s ease;
        }

        .front {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotateY(0deg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .back {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .birthday-container:hover .front {
            transform: rotateY(180deg);
        }

        .birthday-container:hover .back {
            transform: rotateY(0deg);
        }

        .birthday-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            animation: pulse 1.5s infinite alternate;
            margin: 20px 0;
        }

        .message {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .party-emoji {
            font-size: 50px;
            animation: bounce 0.5s infinite alternate;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: random-color();
            z-index: -1;
            animation: fall 3s linear infinite;
        }

        @keyframes rotate-card {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="birthday-container">
        <div class="card front">
            <img src="./PK2.jpg" class="birthday-image">
            <h1 class="party-emoji">ðŸŽ‰</h1>
            <h2>HAPPY BIRTHDAY!</h2>
        </div>
        <div class="card back">
            <h1>Wishing You</h1>
            <p class="message">An INCREDIBLE year ahead!</p>
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#f1c40f', '#3498db'];
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-10px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
